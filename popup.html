<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DirecTV Stream Utility</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>DirecTV Stream Utility</h1>

    <button id="reset-player" class="button">Fix Player</button>

    <div class="keyboard-shortcut">
      <p>Keyboard Shortcuts:</p>
      <div class="shortcut">
        <span class="key">Space</span> <span>Play/Pause</span>
      </div>
      <div class="shortcut"><span class="key">←</span> <span>Rewind</span></div>
      <div class="shortcut">
        <span class="key">→</span> <span>Fast Forward</span>
      </div>
      <div class="shortcut">
        <span class="key">M</span> <span>Mute/Unmute</span>
      </div>
      <div class="shortcut"><span class="key">Esc</span> <span>Back</span></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
